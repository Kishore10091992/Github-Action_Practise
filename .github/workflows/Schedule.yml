name: Testing_Schedule
on:
    schedule:
      - cron: '* * * * *'
  
jobs:
    cron-job:
        runs-on: ubuntu-latest

        steps:
        - name: checkout code
          uses: actions/checkout@v2

        - name: setup-python
          uses: actions/setup-python@v2
          with:
                python-version: '3.13'

        - name: Run-python
          run: python hello.py
